<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultar Leitor</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../src/global.js"></script>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../images/logo-biblioteca.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Library
        </a>
      </div>
    </nav>
    <div id="campo_busca_leitor" class="container py-3">
      <div class="input-group mb-4">
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          id="filtro"
          aria-expanded="false"
        >
          Selecione Filtro
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item" onclick="selecionarFiltro('Carteirinha')">
            Carteirinha
          </li>
          <li class="dropdown-item" onclick="selecionarFiltro('Nome')">Nome</li>
          <li class="dropdown-item" onclick="selecionarFiltro('Email')">
            Email
          </li>
        </ul>
        <input
          type="text"
          class="form-control"
          aria-label="Text input with dropdown button"
          id="conteudo"
          placeholder="Digite o conteúdo para busca"
          oninput="validarInput()"
          required
        />
      </div>

      <div id="msg_erro" class="text-danger mb-3"></div>

      <div class="d-grid gap-2">
        <button
          type="button"
          class="btn btn-primary"
          onclick="consultarLeitor()"
        >
          Consultar
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal" 
          data-bs-target="#modalCadastrarLeitor"
        >
          Cadastrar
        </button>
      </div>
    </div>
    <ul id="resultados" class="container py-3"></ul>

    <div
      class="modal fade"
      id="modalDadosLeitor"
      tabindex="-1"
      aria-labelledby="modalDadosLeitor"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDadosLeitorTitulo">
              Dados Leitor
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="modalContent">Carregando dados...</div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <!-- <button type="button" class="btn btn-primary">Salvar mudanças</button> -->
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalCadastrarLeitor"
      tabindex="-1"
      aria-labelledby="modalCadastrarLeitor"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastrarLeitorTitulo">
              Cadastrar Leitor
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="statusMessage" class="alert" role="alert" style="display: none;"></div>
          <div class="modal-body">
            <form id="formCadastrarLeitor">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefone"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="dataNascimento" class="form-label"
                  >Data de Nascimento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="dataNascimento"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input
                  type="text"
                  class="form-control"
                  id="rua"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input
                  type="text"
                  class="form-control"
                  id="bairro"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input
                  type="number"
                  class="form-control"
                  id="numero"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input
                  type="text"
                  class="form-control"
                  id="complemento"
                />
              </div>

              <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              form="formCadastrarLeitor"
              onclick="salvarLeitor()"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="toastMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; top: 20px; right: 20px; z-index: 1050; display: none;">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle"></strong>
        </div>
        <div class="toast-body" id="toastBody"></div>
    </div>

    <script src="../src/leitor/ConsultarLeitor.js"></script>
    <script src="../src/leitor/CadastrarLeitor.js"></script>
  </body>
</html>
